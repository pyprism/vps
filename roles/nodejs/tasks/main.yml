---
# Node.js role - Install Node.js via NodeSource

- name: Install Node.js prerequisites
  ansible.builtin.apt:
    name:
      - curl
      - gnupg
    state: present

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Check if NodeSource GPG key exists
  ansible.builtin.stat:
    path: /etc/apt/keyrings/nodesource.gpg
  register: nodesource_gpg

- name: Download NodeSource GPG key
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /tmp/nodesource.gpg.key
    mode: '0644'
  when: not nodesource_gpg.stat.exists

- name: Add NodeSource GPG key
  ansible.builtin.shell: |
    cat /tmp/nodesource.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
  args:
    creates: /etc/apt/keyrings/nodesource.gpg
  when: not nodesource_gpg.stat.exists

- name: Add NodeSource repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_version }}.x nodistro main"
    state: present
    filename: nodesource
    update_cache: false

- name: Update apt cache for Node.js
  ansible.builtin.raw: apt-get update -o APT::Update::Post-Invoke-Success="" -qq
  changed_when: false

- name: Install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
    update_cache: false

- name: Install global npm packages
  community.general.npm:
    name: "{{ item }}"
    global: true
    state: present
  loop:
    - pm2
    - yarn
  ignore_errors: true

